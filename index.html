<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <h1>Currency Converter</h1>
    <form>
        <div class="amount">
            <label for="amount">Amount:</label>
            <input type="text" placeholder="enter the amount" id="amount">
        </div>
        <div class="dropdown">
            <div class="from">
                <label for="from">From</label>
                <div class="select-contianer">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="fromflag">
                    <select name="from" id="from">

                    </select>
                </div>
            </div>
            <button id ="flip-btn"><i class="fa-solid fa-arrow-right-arrow-left"></i></button>
            <div class="to">
                <label for="to">To</label>
                <div class="select-contianer">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="toflag">
                    <select name="to" id="to">
                       
                    </select>
                </div>
            </div>
        </div>
        <p id="message">1 USD = 80 IND</p>
       <button id="btn">Get Exchange</button>
    </form>
</div>
<script src="./code.js"></script>
<script src="./logic.js"></script>

</body>
</html>
